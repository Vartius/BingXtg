{% extends "trading_dashboard.html" %}

{% block content %}
<section class="card" style="margin-bottom: 1.5rem; display: flex; flex-wrap: wrap; gap: 1rem; align-items: center; justify-content: space-between;">
  <div>
    <h2 style="margin: 0;">Welcome back ðŸ‘‹</h2>
    <p class="muted" style="margin: 0.35rem 0 0;">Jump into the labeling studio to keep the models sharp.</p>
  </div>
  <div style="display: flex; gap: 0.75rem;">
    <a class="button" style="background: var(--brand); color: var(--ctp-base);" href="{% url 'labeling:index' %}">
      Open Labeling Studio
    </a>
    <form method="post" action="{% url 'labeling:auto' %}" style="margin: 0;">
      {% csrf_token %}
      <input type="hidden" name="batch_size" value="10" />
      <input type="hidden" name="min_confidence" value="0.65" />
      <button type="submit" class="button outline" style="color: var(--brand); border-color: var(--brand);">
        Auto Label 10 Messages
      </button>
    </form>
  </div>
</section>
{{ block.super }}
{% endblock %}
